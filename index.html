<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BB-8 CSS Illustration">
    <meta name="keywords" content="html, css, javascript, bb-8, css illustration">
    <meta name="author" content="Irish Jane Cual, Dennis Cual">
    <title>BB-8 CSS Illustration</title>
    <link rel="stylesheet" href="assets/styles/css/main.css">
  </head>
  <body>
    <div class="main-wrapper">
      <div class="title">
        <h1>Starwars BB-8</h1>
        <h3><a target="_blank" href="https://dribbble.com/shots/2408834-BB-8">Original Illustration by Justas Galaburda </a>  <span>|</span>   <a href="https://github.com/denniscual" target="_blank"> CSS Illustration by Dennis Cual</h3>
      </div>
      <div class="artboard">
        <div class="cross-shape-container">
          <div class="cross-shape__item cross-shape__item_blue cross-shape__item_blue1"></div>
          <div class="cross-shape__item cross-shape__item_blue cross-shape__item_blue2">   </div>
          <div class="cross-shape__item cross-shape__item_blue cross-shape__item_blue3"> </div>
          <div class="cross-shape__item cross-shape__item_blue cross-shape__item_blue4">   </div>
          <div class="cross-shape__item cross-shape__item_blue cross-shape__item_blue5"> </div>
          <div class="cross-shape__item cross-shape__item_red cross-shape__item_red1"> </div>
          <div class="cross-shape__item cross-shape__item_red cross-shape__item_red2"> </div>
          <div class="cross-shape__item cross-shape__item_red cross-shape__item_red3"> </div>
          <div class="cross-shape__item cross-shape__item_red cross-shape__item_red4"> </div>
          <div class="cross-shape__item cross-shape__item_red cross-shape__item_red5"> </div>
          <div class="cross-shape__item cross-shape__item_red cross-shape__item_red6"> </div>
          <div class="cross-shape__item cross-shape__item_yellow cross-shape__item_yellow1"></div>
          <div class="cross-shape__item cross-shape__item_yellow cross-shape__item_yellow2"></div>
          <div class="cross-shape__item cross-shape__item_yellow cross-shape__item_yellow3"></div>
          <div class="cross-shape__item cross-shape__item_yellow cross-shape__item_yellow4"></div>
        </div>
        <div class="bb-starwars">     
          <div class="bb__body">                   
            <div class="bb__circle_small bb__circle_small1"></div>
            <div class="bb__circle_small bb__sircle_small2"></div>
            <div class="bb__circle_big bb__circle_big1">
              <div class="bb__inside-circle"></div>
            </div>
            <div class="bb__circle_big bb__circle_big2">
              <div class="bb__inside-circle"></div>
            </div>
            <div class="bb_circle_gigantic"></div>
            <div class="bb__line bb__line1"></div>
            <div class="bb__line bb__line2"></div>
            <div class="bb__line bb__line3"></div>
            <div class="bb__shadow-crop">
              <div class="bb__shadow bb__shadow1"></div>
              <div class="bb__shadow bb__shadow2">         </div>
            </div>
          </div>
          <div class="bb-head">
            <div class="bb-head__crop">
              <div class="bb-head__circle bb-head__circle1"></div>
              <div class="bb-head__circle bb-head__circle2"></div>
              <div class="bb-head__circle bb-head__circle3"></div>
            </div>
            <div class="bb-head__line bb-head__line1"></div>
            <div class="bb-head__line bb-head__line2"></div>
            <div class="bb-head__line bb-head__line3"></div>
            <div class="bb-head__line-blue"></div>
            <div class="bb-head__eye"></div>
            <div class="bb-head__ear">
              <div class="bb-head__ear-line bb-head__ear-line1"></div>
              <div class="bb-head__ear-line bb-head__ear-line2"></div>
            </div>
          </div>
        </div>
        <div class="ground">
          <div class="ground__item ground__item1"> </div>
          <div class="ground__item ground__item2"> </div>
          <div class="ground__item ground__item3"></div>
          <div class="ground__item-stone ground__item-stone1"></div>
          <div class="ground__item-stone ground__item-stone2"></div>
        </div>
      </div>
      <script src="assets/bower_components/jquery/dist/jquery.js"></script>
      <script src="assets/scripts/functions.js"></script>
    </div>
  </body>
</html>
